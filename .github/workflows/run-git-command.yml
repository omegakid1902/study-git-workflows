name: action on git

on: [push]

jobs:
  action-on-git:
    - name: List files
      run: |
        pwd
        ls -a
        echo $GITHUB_SHA
        echo $GITHUB_REPOSITORY
        echo $GITHUB_WORKSPACE
        echo "${{ github.token }}"
